<!DOCTYPE html>
<html>
<head>
<title>Reset password</title>
<style>
body
 {
	background-color: powderblue;
}

input[type=text], input[type=password]  
{
	width: 80%;
	padding: 12px 20px;
	border: 2px solid green;
}

button 
{
	width: 150%;
	padding: 15px;
}

h1 {
	margin: 0px 0px 0px 0px;
	padding: 0px 0px 0px 0px;
}
</style>
</head>
<body>
	<form method="post" action="Changepassword.jsp">

		<center>
			<table>

				<center>
					<h1>Reset Password</h1>
				</center>

				<tr>
					<td><label>EmailId</label></td>
					<td>:</td>
					<td><input type="text" name="EmailID"
						placeholder="Enter EmailId" required></td>
					<br>
				</tr>

				<tr>
					<td><label>MobileNumber</label></td>
					<td>:</td>
					<td><input type="text" name="MobileNumber"
						placeholder="Enter Mobile number" required></td>
					<br>
				</tr>



				<tr>
					<td><label>New Password</label></td>
					<td>:</td>
					<td><input type="password" name="Password"
						placeholder="password"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
						required></td>
					<br>
				</tr>

				<tr>
					<td><lable>Confirm Password</label></td>
					<td>:</td>
					<td><input type="password" name="ConfirmPassword"
						placeholder="password" required /></td>
					<br>
				</tr>
			</table>
			<br>
			<table>
				<tr>
					<td>
						<button type="submit">Reset</button>
					</td>
				</tr>
			</table>
			<tr>

				<td></td>
				<td><a href="login1.html">Login</a><br></td>
				<td></td>
			</tr>

			</table>
		</center>
	</form>

</body>
</html>
